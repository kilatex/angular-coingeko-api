<div class="container">
  <h1 class="my-3 text-center">Angular Coingeko Api</h1>

  <form action="get">
    <div class="mb-3">
      <input 
      (keyup)="searchCoin()" type="text" 
      class="form-control bg-dark text-white"  
      placeholder="Search Coin" [(ngModel)] = "coinToSearch" name="coinToSearch">
    </div>
  </form>
<table class="table table-dark">
  <thead>
    <tr >
      <th *ngFor="let title of titles">{{title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of filteredCoins; let i = index">
      <td class="text-muted"> {{i+1}} </td>
      <td> 
        <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;">
      </td>
      <td> {{coin.name}}  <span class="text-muted text-uppercase ms-2">{{coin.symbol}}</span></td>
      <td> {{coin.current_price.toLocaleString()}} $ </td>
      <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger' "> {{coin.price_change_percentage_24h.toLocaleString()}} $ </td>
      <td> {{coin.total_volume.toLocaleString()}} $ </td>
    </tr>
  </tbody>
</table>
</div>
